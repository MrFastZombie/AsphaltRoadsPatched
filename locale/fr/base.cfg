[mod-setting-description]
AR-use-items-from-bioindustries=Si activé, la production de dalles d'asphalte nécessite de la pierre concassée au lieu de briques de pierre.
AR-use-items-from-woodgasification=Si activé, la production de dalles d'asphalte nécessite du goudron au lieu du pétrole brut.
AR-use-items-from-pypetrol=Si activé, la production de dalles d'asphalte nécessite du gravier, du goudron et du bitume.
AR-research-cost=Cette option détermine le coût de la recherche sur l'asphalte.\n\nRéduit : Seuls les packs de science d'automatisation et de logistique sont nécessaires.\n\nNormal : En plus, les packs de science chimique sont requis.\n\nCoûteux : Les packs de science de production sont également nécessaires.
AR-item-group=Le groupe d'objets sélectionné contient toutes les recettes liées à l'asphalte. Par défaut, les recettes apparaîtront dans l'onglet logistique.
AR-asphalt-stack-size=La taille de pile par défaut est de 100 objets.\nValeur maximale : 1000\nValeur minimale : 10
AR-enable-basic-marking-tiles=Si vous souhaitez utiliser l'asphalte avec des marquages de base, cochez cette case.\n\nNOTE : Si cette option est désactivée et que vous chargez une sauvegarde utilisant ces dalles, toutes ces dalles seront supprimées !\n\nSi activé, cette option occupera 8 des 255 emplacements possibles pour les dalles.
AR-enable-colored-hazard-marking=Si vous souhaitez utiliser l'asphalte avec des marquages de danger colorés, cochez cette case.\n\nNOTE : Si cette option est désactivée et que vous chargez une sauvegarde utilisant ces dalles, toutes ces dalles seront supprimées !\n\nSi activé, cette option occupera 8 des 255 emplacements possibles pour les dalles.
AR-enable-white-single-lines=Si vous souhaitez utiliser l'asphalte avec des marquages blancs (ligne simple), cochez cette case.\n\nNOTE : Si cette option est désactivée et que vous chargez une sauvegarde utilisant ces dalles, toutes ces dalles seront supprimées !\n\nSi activé, cette option occupera 12 des 255 emplacements possibles pour les dalles.
AR-enable-white-double-lines=Si vous souhaitez utiliser l'asphalte avec des marquages blancs (double ligne), cochez cette case.\n\nNOTE : Si cette option est désactivée et que vous chargez une sauvegarde utilisant ces dalles, toutes ces dalles seront supprimées !\n\nSi activé, cette option occupera 12 des 255 emplacements possibles pour les dalles.
AR-enable-yellow-single-lines=Si vous souhaitez utiliser l'asphalte avec des marquages jaunes (ligne simple), cochez cette case.\n\nNOTE : Si cette option est désactivée et que vous chargez une sauvegarde utilisant ces dalles, toutes ces dalles seront supprimées !\n\nSi activé, cette option occupera 12 des 255 emplacements possibles pour les dalles.
AR-enable-yellow-double-lines=Si vous souhaitez utiliser l'asphalte avec des marquages jaunes (double ligne), cochez cette case.\n\nNOTE : Si cette option est désactivée et que vous chargez une sauvegarde utilisant ces dalles, toutes ces dalles seront supprimées !\n\nSi activé, cette option occupera 12 des 255 emplacements possibles pour les dalles.
AR-enable-tile-reconverter=Si activé, les objets d'asphalte ou de béton coloré peuvent être reconvertis en leur dalle de base respective en appuyant sur __CONTROL__AR-event-revert-tiles__
AR-asphalt-walking-mod=Un multiplicateur de la vitesse de marche du joueur sur les dalles d'asphalte.\nPour référence, le béton raffiné a une valeur par défaut de 1.5.
AR-asphalt-friction-mod=Un multiplicateur de la friction des véhicules sur les dalles d'asphalte. Des valeurs plus basses permettront aux véhicules d'accélérer plus rapidement et d'atteindre des vitesses maximales plus élevées. Cela affecte davantage les véhicules à roues que les autres.\nPour référence, le béton raffiné a une valeur par défaut de 0.8.

