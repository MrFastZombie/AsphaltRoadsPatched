[mod-name]
AsphaltRoadsPatched=Route d'asphalte

[mod-description]
AsphaltRoadsPatched=Route en asphalte pour augmenter la vitesse des véhicules. n\Comprend également des dalles pour le marquage des voies (lignes simples et doubles) et diverses zones de danger. n\Mod original créé par Arcitos et mis à jour pour la version 2.0 par MrFastZombie.(Trad Fr_Dae)

